setupTasks:
  - task: choco
    inputs:
      package: "git"
  - task: powershell
    inputs:
      command: "cd ~ && git clone https://github.com/IRCC-ca/ds-sdc-dev.git"
  - task: choco
    inputs:
      package: "nodejs"
  - task: powershell
    inputs:
      command: "cd ~/ds-sdc-dev && npm install"
